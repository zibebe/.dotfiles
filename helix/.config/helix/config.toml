theme = "nord"

[editor]
line-number = "relative"
bufferline = "multiple"
rulers = [80]
true-color = true
undercurl = true
end-of-line-diagnostics = "hint"
color-modes = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
display-progress-messages = true

[keys.normal.space]
i = ":toggle lsp.display-inlay-hints"
