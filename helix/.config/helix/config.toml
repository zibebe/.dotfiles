theme = "modus_operandi"

[editor]
line-number = "relative"
bufferline = "multiple"
rulers = [80]
true-color = true
undercurl = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
display-inlay-hints = true

[keys.normal]
F1 = ":theme modus_vivendi"
F2 = ":theme modus_operandi"
